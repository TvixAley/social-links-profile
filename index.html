<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
<h1 class="visually-hidden">Social links card</h1>
<main class="profile-page">
  <div class="profile-card">

    <img src="assets/images/avatar-jessica.jpeg" alt="Avatar image" class="profile-card__avatar">
    <h2 class="profile-card__name">Jessica Randall</h2>
    <address class="profile-card__address">London, United Kingdom</address>
    <p class="profile-card__description">"Front-end developer and avid reader."</p>

    <ul class="social-links-list">
      <li class="social-links-list__item">
        <a href="#" class="social-links-list__link">GitHub</a>
      </li>
      <li class="social-links-list__item">
        <a href="#" class="social-links-list__link">Frontend Mentor</a>
      </li>
      <li class="social-links-list__item">
        <a href="#" class="social-links-list__link">LinkedIn</a>
      </li>
      <li class="social-links-list__item">
        <a href="#" class="social-links-list__link">Twitter</a>
      </li>
      <li class="social-links-list__item">
        <a href="#" class="social-links-list__link">Instagram</a>
      </li>
    </ul>

  </div>
</main>

</body>
</html>
